                <div class="col-md-12">
                    <div class="overview-wrap">
                        <h2 class="title-1">Doggo Profile<br><br></h2>
                                                <!--button class="au-btn au-btn-icon au-btn--blue">
                                                    <i class="zmdi zmdi-plus"></i>add ite</button-->
                    </div>
                </div>
                                
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header">
                            <strong>Your Doggo</strong> Profile
                        </div>
                        <div class="card-body card-block">
                            <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="text-input" class=" form-control-label">Name</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" id="text-input" name="text-input" placeholder="Your Doggo's Name" class="form-control">
                                                        <!--small class="form-text text-muted">This is a help text</small-->
                                     </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="file-input" class=" form-control-label">Profile Pic</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="file" id="file-input" name="file-input" class="form-control-file">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="select" class=" form-control-label">Age (Years)</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <select name="select" id="select" class="form-control">
                                            <option value="0">Please select</option>
                                            <option value="1"> Less than 1</option>
                                            <option value="2">1</option>
                                            <option value="3">2</option>
                                            <option value="4">3</option>
                                            <option value="5">4</option>
                                            <option value="6">5</option>
                                            <option value="7">6</option>
                                            <option value="8">7</option>
                                            <option value="9">8</option>
                                            <option value="10">9</option>
                                            <option value="11">10</option>
                                            <option value="12">11</option>
                                            <option value="13">12</option>
                                            <option value="14">13</option>
                                            <option value="15">14</option>
                                            <option value="16">15</option>
                                            <option value="17">16</option>
                                            <option value="18">More than 16</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label class=" form-control-label">Gender</label>
                                    </div>
                                    <div class="col col-md-9">
                                        <div class="form-check">
                                            <div class="radio">
                                                <label for="radio1" class="form-check-label ">
                                                    <input type="radio" id="radio1" name="radios1" value="option1" class="form-check-input">Female
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label for="radio2" class="form-check-label ">
                                                    <input type="radio" id="radio2" name="radios2" value="option2" class="form-check-input">Male
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label class=" form-control-label">Size</label>
                                    </div>
                                    <div class="col col-md-9">
                                        <div class="form-check">
                                            <div class="radio">
                                                <label for="radio3" class="form-check-label ">
                                                    <input type="radio" id="radio3" name="radios3" value="option3" class="form-check-input">Small
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label for="radio4" class="form-check-label ">
                                                    <input type="radio" id="radio4" name="radios4" value="option4" class="form-check-input">Medium
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label for="radio5" class="form-check-label ">
                                                    <input type="radio" id="radio5" name="radio5" value="option5" class="form-check-input">Large
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="select" class=" form-control-label">Breed</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <select name="select" id="select" class="form-control">
                                            <option value="0">Please select</option>
                                            <option value="1"> Dog breed 1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                                            <!--Database of dog breeds being put here?-->
                                        </select>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">

                                    </div>
                                    <div class="col-12 col-md-9">
                                        <textarea name="textarea-input" id="textarea-input" rows="9" placeholder="Content..." class="form-control"></textarea>
                                    </div>
                                </div>
